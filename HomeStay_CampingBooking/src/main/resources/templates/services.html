<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ ăn uống và tiện ích</title>

    <link rel="stylesheet" type="text/css" href="/header.css">
    <style>
        /* Định dạng chung cho trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Định dạng tiêu đề */
        h1 {
            text-align: center;
            color: #0056b3;
            padding: 20px 0;
            background-color: #fff;
            margin-bottom: 20px;
            border-bottom: 2px solid #0056b3;
        }

        h2 {
            color: #0056b3;
            margin-top: 25px;
        }

        /* Định dạng danh sách */
        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        /* Định dạng các phần dịch vụ */
        .service {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Định dạng hình ảnh (nếu có) */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Định dạng chân trang */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="logo">Homestay & Camping</div>
        <div class="nav-links">
            <a href="/" class="active">Trang Chủ</a>
            <a href="/About">Giới Thiệu</a>
            <a href="/services">Dịch Vụ</a>
            <a href="/support">Hỗ Trợ</a>
            <a href="/bookedroom">Đặt Chỗ</a>
            <th:block th:if="${session.loggedInUser}">
                <a href="/profile">Trang Cá Nhân</a>
                <form action="login/logout" method="post" style="display:inline;">
                    <button type="submit">Đăng Xuất</button>
                </form>
            </th:block>

            <!-- Nếu chưa đăng nhập -->
            <th:block th:unless="${session.loggedInUser}">
                <a href="/login">Đăng Nhập</a>
                <a href="/register">Đăng Ký</a>
            </th:block>
        </div>
        <div class="language-dropdown">
            <select>
                <option value="vi">Việt Nam</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 80px">
    <form th:action="@{/services/search}" method="get">
        <input type="text" name="name" placeholder="Nhập tên dịch vụ..." required>
        <button type="submit">Tìm kiếm</button>
    </form>
    <th:block th:if="${services == null or services.isEmpty()}">
        <p>Không tìm dịch vụ!</p>
    </th:block>

    <div class="container">
        <div class="service-list">
            <h2>Danh sách Dịch vụ</h2>
            <table border="1">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Dịch Vụ</th>
                    <th>Mô Tả</th>
                    <th>Giá</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${services}">
                    <td th:text="${service.id}"></td>
                    <td th:text="${service.serviceName}"></td>
                    <td th:text="${service.serviceDescription}"></td>
                    <td th:text="${service.servicePrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
